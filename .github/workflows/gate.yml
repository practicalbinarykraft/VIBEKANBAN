name: Definition of Done Gate

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  gate:
    name: DoD Gate Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: LOC limits check
        run: npm run check:loc

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start server for E2E
        run: |
          npm start &
          sleep 5
        env:
          NODE_ENV: test

      - name: E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT: '1'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            done-report.json
            done-report.md
            test-results/
          retention-days: 7
